<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>

    <link rel="stylesheet" href="./media/css/fontello.css">
    <link rel="stylesheet" href="./media/css/style.css">
</head>

<body>
    <main>
        <div class="logo"><i class="i-duckduckgo"></i>FireFox</div>

        <form action="https://duckduckgo.com/" method="get">
            <div class="search">
                <input type="search" autocomplete="off" name="q" id="search">
                <input type="reset" value="&#xe014;">
                <input type="submit" value="&#xE006;">
            </div>
        </form>

        <div class="option">
            <div class="opt" data-service="mdn">
                <i class="i-mdn"></i>
                <p>MDN</p>
            </div>
            <div class="opt" data-service="arch">
                <i class="i-arch-linux"></i>
                <p>Arch Linux Wiki</p>
            </div>
            <div class="opt" data-service="git">
                <i class="i-github"></i>
                <p>GitHub</p>
            </div>
            <div class="opt" data-service="r">
                <i class="i-reddit"></i>
                <p>Reddit</p>
            </div>
            <div class="opt" data-service="yt">
                <i class="i-youtube"></i>
                <p>Youtube</p>
            </div>
            <div class="opt" data-service="so">
                <i class="i-stackoverflow"></i>
                <p>StackOverFlow</p>
            </div>
        </div>
    </main>

    <footer>
        <input type="checkbox" id="footer" autocomplete="off">
        <label for="footer"></label>
        <div class="content">
            <div class="license">
                This page is under the GNU-GPL 3 license
                <img src="./media/img/gpl-v3-logo.svg" alt="">
            </div>
            <i class="i-html-5"></i>
            <i class="i-css-3"></i>
            <i class="i-js"></i>
            <a href="//github.com/FloxY-Y/My-StartPage" target="_blank"><i class="i-repo-github"></i></a>
        </div>
    </footer>

    <div class="FUCK-GIT">
        <i class="i-git"></i>
    </div>

    <script src="./media/js/main.js"></script>
</body>

</html>
